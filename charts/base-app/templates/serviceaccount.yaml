apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "base-app.serviceAccountName" . }}
  labels:
    {{- include "base-app.labels" . | nindent 4 }}
  {{- if .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
  {{- end }}
